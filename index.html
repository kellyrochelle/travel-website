    <body>
        <nav>
            <div class="headerrow">
                    <div class="headercolumn">
                        <a href="..\index.html" class="activemenu"><h1>World Travel</h1></a>
                    </div>
                    <div class="headercolumn">
                        <div class="headermenu" id="myLinks">
                            <ul>
                                <li><a href=".\pages\review.html">Review</a></li>
                                <li><a href=".\pages\newsletter.html">Newsletter</a></li>
                                <li><form><input type="search" placeholder="Search"></form></li>
                            </ul>
                        </div>
                        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->

                        <i class="fa fa-bars"></i>
                        </a>
                    </div>
                </div>
        </nav>
        <main>
            <img src=".\img\world_map_PNG3.png" class="map" alt="World Map" usemap="#imagemap">
            <map name="imagemap">
                <area shape="rect" coords="1350,600,1410,680" href=".\pages\new-zealand.html" alt="New Zealand" title = "New Zealand">
                <area shape="rect" coords="0,50,50,50" href="#" alt="Country2" title = "Country2">
            <div class="accordionmenu">
                <button class="accordion">Europe</button>
                <div class="panel">
                <p>Iceland</p>
                </div>

                <button class="accordion">Asia</button>
                <div class="panel">
                <p>Japan</p>
                </div>

                <button class="accordion">North America</button>
                <div class="panel">
                <p>Canada</p>
                </div> 

                <button class="accordion">South America</button>
                <div class="panel">
                <p>Argentina</p>
                </div>  

                <button class="accordion">Oceania</button>
                <div class="panel">
                <p>Australia ></p>
                <p>New Zealand ></p>
                </div>

                <button class="accordion">Africa</button>
                <div class="panel">
                <p>South Africa</p>
                </div>
            </div>
                <script>
                        var acc = document.getElementsByClassName("accordion");
                        var i;
                        
                        for (i = 0; i < acc.length; i++) {
                          acc[i].addEventListener("click", function() {
                            this.classList.toggle("activeacc");
                            var panel = this.nextElementSibling;
                            if (panel.style.display === "block") {
                              panel.style.display = "none";
                            } else {
                              panel.style.display = "block";
                            }
                          });
                        }
                </script>
        </main>

            </div>
